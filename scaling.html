<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["Label=[]","Color=offwhite"]);//no ketjs
Ketcindyjsmain(["<pf10,fp>_;グラフの拡大縮小"],[
 "<pf5,fpbr>(1)_;$y=\sin x$ のグラフとの関係を考えて，与えられた関数のグラフが通る点に赤い点を移動する．<br>",
 "<pf5,fp>(2)_;「Plot」ボタンを押して，グラフをかく．<br>",
 "<pf5,fp>(3)_;「正解」ボタンを押して，(2) でかいたグラフが正解か確認する．"
]);
Addpackage(["emath"]);

//Seteditable(50,["x=","Size=18","Width=60"]);
//Seteditable(51,["x=","Size=18","Width=60"]);

while(flg==0,
 no=randomint(2);
 println(no);
 flg=1;
);

func=[sin(x-pi/4),sin(x+pi/4),sin(x)+1,sin(x)-1];

Letter([-8,6.7],"e","問題",["Size=1.5"]);

if(no==0,
 Expr([-6,6.7],"e","y=\sin 2x",["Size=1.5"]);
);

//if(no==1,
// Expr([-6,6.7],"e","y=\sin\dfrac{x}{2}",["Size=1.5"]);
//);

if(no==1,
 Expr([-6,6.7],"e","y=2\sin x",["Size=1.5"]);
);

if(no==2,
 Expr([-6,6.7],"e","y=\dfrac{1}{2}\sin x",["Size=1.5"]);
);

Setwindow([-7.5,7.5],[-4.5,4.5]);

Putpoint("A",[-6,0],[A.x,A.y]);
Putpoint("B",[-3,-2],[B.x,B.y]);
Putpoint("C",[0,0],[C.x,C.y]);
Putpoint("D",[3,2],[D.x,D.y]);
Putpoint("E",[6,0],[E.x,E.y]);

Plotdata("1","2*sin(pi*x/6)","x",["dr,2","Color=black"]);

if(plot==1,
 Ospline("1",[A,B,C,D,E],["dr,2","Color=cyan"]);
);

Htickmark([1.5,"s1","\frac{\pi}{4}",3,"s1","\frac{\pi}{2}",4.5,"s1","\frac{3}{4}\pi",6,"sw","\pi",-1.5,"s1","-\frac{\pi}{4}",-3,"s1","-\frac{\pi}{2}",-4.5,"s1","-\frac{3}{4}\pi",-6,"s1","-\pi"]);

Vtickmark([2,"w1","1",-2,"w1","-1",4,"w1","2",-4,"w1","-2"]);

if(tmp==1,
 if(no==0,
  Plotdata("2","2*sin(pi*x/3)","x",["dr,2","Color=red"]);
 );
// if(no==1,
//  Plotdata("2","2*sin(pi*x/12)","x",["dr,2","Color=red"]);
// );
 if(no==1,
  Plotdata("2","4*sin(pi*x/6)","x",["dr,2","Color=red"]);
 );
 if(no==2,
  Plotdata("2","sin(pi*x/6)","x",["dr,2","Color=red"]);
 );
);

Expr([7.5,-1.3],"s1","y=\sin x",["Size=1.5"]);

if(hint==1,
 if(no==0,
  Letter([-5,-5],"e","$y=\sin x$ は $x=\frac{\pi}{2}$ のときに $y=1$ である．");
  Letter([-5,-5.8],"e","与えられた関数が $y=1$ となる $x$ の値を考える．");
 ,
  Letter([-5,-5],"e","$y=\sin x$ は $x=\frac{\pi}{2}$ のときに $y=1$ である．");
  Letter([-5,-5.8],"e","与えられた関数は $x=\frac{\pi}{2}$ のときにどんな値をとるか．");  
 );
);

//if(abs(A.x-3)+abs(B.x-6)+abs(C.x-9)+abs(D.x-12)>0.1,
//  Ospline("1",[O,A,B,C,D],["Color=red"]);
//);
//Letter([[A.x,0],"ne","A"]);

//Ospline("1",[O,A,B,C,D]);


Windispg();
;
</script>
