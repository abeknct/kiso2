<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");
;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["Label=[]","Color=offwhite"]);//no ketjs
Ketcindyjsmain(["<pf20,fp>_;$y=\sin x$ のグラフ"],[
 "<pf5,fpbr>(1)_;$x=0,\ \dfrac{\pi}{4},\ \dfrac{\pi}{2},\ \cdots,\ 2\pi$ における$y=\sin x$ の値を求めて，赤い点を上下に移動する．<br>",
 "<pf5,fp>(2)_;「正解」ボタンを押して，(1) でかいたグラフが正解か確認する．"
]);
Addpackage(["emath"]);

//Seteditable(50,["x=","Size=18","Width=60"]);
//Seteditable(51,["x=","Size=18","Width=60"]);

Setwindow([-1,13],[-3,3]);



Htickmark([1.5,"s1","\frac{\pi}{4}",3,"s1","\frac{\pi}{2}",4.5,"s1","\frac{3}{4}\pi",6,"sw","\pi",7.5,"s1","\frac{5}{4}\pi",9,"s1","\frac{3}{2}\pi",10.5,"s1","\frac{7}{4}\pi",12,"s1","2\pi"]);

Vtickmark([2,"w1","1",-2,"w1","-1"]);

Putpoint("O",[0,0],[0,O.y]);
Putpoint("A",[1.5,0],[1.5,A.y]);
Putpoint("B",[3,0],[3,B.y]);
Putpoint("C",[4.5,0],[4.5,C.y]);
Putpoint("D",[6,0],[6,D.y]);
Putpoint("E",[7.5,0],[7.5,E.y]);
Putpoint("F",[9,0],[9,F.y]);
Putpoint("G",[10.5,0],[10.5,G.y]);
Putpoint("H",[12,0],[12,H.y]);

Ospline("1",[O,A,B,C,D,E,F,G,H],["dr,2","Color=black"]);

if(tmp==1,
  Plotdata("1","2*sin(pi*x/6)","x=[0,12]",["dr,2","Color=red"]);
);

//if(abs(A.x-3)+abs(B.x-6)+abs(C.x-9)+abs(D.x-12)>0.1,
//  Ospline("1",[O,A,B,C,D],["Color=red"]);
//);
//Letter([[A.x,0],"ne","A"]);

//Ospline("1",[O,A,B,C,D]);


Windispg();
;
</script>
